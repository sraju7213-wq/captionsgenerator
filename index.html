<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Caption & Hashtag Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
        /* Custom styles for a clean UI */
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        /* Spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom file input */
        #image-upload-label {
            border: 2px dashed #d1d5db;
            padding: 2rem;
            cursor: pointer;
        }
        #image-upload-label:hover {
            border-color: #4f46e5;
            background-color: #f9fafb;
        }
        /* Tooltip for copy button */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #374151;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #374151 transparent transparent transparent;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="min-h-screen container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">AI Caption & Hashtag Generator</h1>
            <p class="mt-4 text-lg text-gray-600">Generate engaging Instagram content in seconds.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="card p-6 md:p-8 space-y-6">
                <div>
                    <label for="account-selector" class="block text-sm font-medium text-gray-700 mb-2">1. Select Instagram Account</label>
                    <select id="account-selector" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="furniturehub12">furniturehub12</option>
                        <option value="Asian.bazaar">Asian.bazaar</option>
                        <option value="exportofindia">exportofindia</option>
                        <option value="blissofwellness">blissofwellness</option>
                        <option value="hotel.kspalace">hotel.kspalace</option>
                        <option value="houseboat_holidays_kashmir">houseboat_holidays_kashmir</option>
                        <option value="valleyweddingcars">valleyweddingcars</option>
                    </select>
                </div>

                <div>
                    <p class="block text-sm font-medium text-gray-700 mb-2">2. Provide Content (Choose One)</p>
                    <div class="space-y-4">
                        <!-- Image Upload -->
                        <div>
                            <input type="file" id="image-upload" class="hidden" accept="image/png, image/jpeg, image/jpg">
                            <label for="image-upload" id="image-upload-label" class="flex flex-col items-center justify-center w-full rounded-lg text-center">
                                <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span class="mt-2 text-sm text-gray-600">Upload an Image</span>
                                <span id="file-name" class="mt-1 text-xs text-indigo-600"></span>
                            </label>
                             <div id="image-preview-container" class="mt-4 hidden">
                                <img id="image-preview" src="#" alt="Image Preview" class="max-h-48 w-auto mx-auto rounded-lg shadow-md"/>
                             </div>
                        </div>

                        <div class="text-center text-gray-500 font-semibold">OR</div>
                        
                        <!-- Text Input -->
                        <textarea id="text-input" rows="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Describe your post... e.g., 'A modern chair for a cozy living room.'"></textarea>
                    </div>
                </div>

                <button id="generate-btn" class="btn btn-primary w-full">
                    Generate Content
                </button>
            </div>

            <!-- Output Section -->
            <div class="card p-6 md:p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Generated Content</h2>
                <div id="output-container" class="space-y-6">
                    <div id="loading-spinner" class="hidden justify-center items-center py-8">
                        <div class="spinner"></div>
                        <p class="ml-4 text-gray-600">Generating ideas...</p>
                    </div>
                    <p id="placeholder" class="text-gray-500 text-center py-8">Your captions and hashtags will appear here.</p>
                    <div id="results" class="hidden space-y-6">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">Captions</h3>
                            <div id="captions-output" class="space-y-3"></div>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">Hashtags</h3>
                            <div id="hashtags-output"></div>
                        </div>
                    </div>
                     <div id="error-message" class="hidden p-4 bg-red-100 text-red-700 rounded-lg"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Modal -->
    <div id="notification" class="fixed top-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform -translate-y-10 transition-all duration-300">
        Copied to clipboard!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const accountSelector = document.getElementById('account-selector');
            const imageUpload = document.getElementById('image-upload');
            const imageUploadLabel = document.getElementById('image-upload-label');
            const fileNameDisplay = document.getElementById('file-name');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const textInput = document.getElementById('text-input');
            const generateBtn = document.getElementById('generate-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const placeholder = document.getElementById('placeholder');
            const resultsContainer = document.getElementById('results');
            const captionsOutput = document.getElementById('captions-output');
            const hashtagsOutput = document.getElementById('hashtags-output');
            const notification = document.getElementById('notification');
            const errorMessage = document.getElementById('error-message');

            let uploadedImageBase64 = null;

            // --- Account Data ---
            const accountData = {
                'furniturehub12': "Modern, industrial furniture for cafes and offices. Tone: sleek, professional, minimalist.",
                'Asian.bazaar': "Vintage and historical aesthetic modern furniture. Tone: elegant, timeless, artistic.",
                'exportofindia': "Premium, durable, customizable furniture. Tone: luxurious, high-quality, bespoke.",
                'blissofwellness': "Air fresheners for cars, promoting wellness. Tone: refreshing, natural, calming, serene.",
                'hotel.kspalace': "Luxury boutique hotel in Srinagar. Tone: exclusive, opulent, comfortable, aspirational.",
                'houseboat_holidays_kashmir': "Luxury houseboats in Srinagar. Tone: scenic, peaceful, unique, adventurous.",
                'valleyweddingcars': "Luxury car rentals for weddings and events. Tone: celebratory, stylish, romantic, memorable."
            };
            
            // --- Event Listeners ---
            imageUpload.addEventListener('change', handleImageUpload);
            generateBtn.addEventListener('click', handleGenerate);
            // Clear text input if user uploads an image
            imageUpload.addEventListener('change', () => {
                textInput.value = '';
            });
            // Clear image if user types in text input
            textInput.addEventListener('input', () => {
                if(textInput.value.length > 0) {
                   resetImageUpload();
                }
            });


            // --- Functions ---
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    if (!['image/jpeg', 'image/png'].includes(file.type)) {
                        showError("Please upload a valid image file (JPG, PNG).");
                        resetImageUpload();
                        return;
                    }
                    fileNameDisplay.textContent = file.name;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.classList.remove('hidden');
                        // Store base64 string without the data URL prefix
                        uploadedImageBase64 = e.target.result.split(',')[1];
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            function resetImageUpload() {
                imageUpload.value = '';
                fileNameDisplay.textContent = '';
                imagePreviewContainer.classList.add('hidden');
                imagePreview.src = '#';
                uploadedImageBase64 = null;
            }

            async function handleGenerate() {
                const selectedAccount = accountSelector.value;
                const textContext = textInput.value.trim();

                if (!uploadedImageBase64 && !textContext) {
                    showError("Please upload an image or provide text context.");
                    return;
                }

                // UI updates for loading state
                placeholder.classList.add('hidden');
                resultsContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loadingSpinner.style.display = 'flex';
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';

                try {
                    const response = await callGeminiAPI(selectedAccount, textContext, uploadedImageBase64);
                    renderResults(response);
                } catch (error) {
                    console.error("API Call Failed:", error);
                    showError("Failed to generate content. Please try again later.");
                    resultsContainer.classList.add('hidden');
                    placeholder.classList.remove('hidden');

                } finally {
                    // Revert UI from loading state
                    loadingSpinner.style.display = 'none';
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Content';
                }
            }

            async function callGeminiAPI(account, text, imageBase64) {
                const apiKey = ""; // API key is handled by the environment
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const accountInfo = accountData[account];
                let userPrompt;
                let parts = [];

                if (imageBase64) {
                    userPrompt = `Based on this image, generate content for the Instagram account @${account}.`;
                    parts.push({ text: userPrompt });
                    parts.push({
                        inlineData: {
                            mimeType: "image/jpeg",
                            data: imageBase64
                        }
                    });
                } else {
                    userPrompt = `Based on the following context: "${text}", generate content for the Instagram account @${account}.`;
                     parts.push({ text: userPrompt });
                }

                const systemPrompt = `You are an expert social media manager specializing in Instagram. Your task is to generate compelling content.
                - The target Instagram account is @${account}. Here is a description of the account: "${accountInfo}".
                - Generate 3-5 engaging, short captions.
                - Generate 5-10 relevant hashtags, including a mix of popular and niche ones.
                - The tone of the captions must strictly match the account's brand identity.
                - Format your response as a valid JSON object with two keys: "captions" (an array of strings) and "hashtags" (an array of strings). Do not include any other text, markdown, or explanations.`;
                
                const payload = {
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                    contents: [{ parts: parts }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                          type: "OBJECT",
                          properties: {
                            captions: {
                              type: "ARRAY",
                              items: { type: "STRING" }
                            },
                            hashtags: {
                              type: "ARRAY",
                              items: { type: "STRING" }
                            }
                          },
                          required: ["captions", "hashtags"]
                        }
                    }
                };
                
                // Exponential backoff for retries
                let response;
                let delay = 1000;
                for (let i = 0; i < 3; i++) {
                    try {
                        response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) break;
                    } catch (error) {
                         if (i === 2) throw error;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }

                if (!response || !response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                const jsonText = result.candidates[0].content.parts[0].text;
                return JSON.parse(jsonText);
            }
            
            function renderResults(data) {
                captionsOutput.innerHTML = '';
                hashtagsOutput.innerHTML = '';

                if (data.captions && data.captions.length > 0) {
                    data.captions.forEach(caption => {
                        const div = document.createElement('div');
                        div.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg border';
                        div.innerHTML = `
                            <p class="text-gray-700 mr-4">${caption}</p>
                            <button class="copy-btn btn btn-secondary text-xs px-2 py-1 flex-shrink-0" data-copy="${caption}">Copy</button>
                        `;
                        captionsOutput.appendChild(div);
                    });
                }

                if (data.hashtags && data.hashtags.length > 0) {
                    const hashtagString = data.hashtags.map(tag => tag.startsWith('#') ? tag : `#${tag}`).join(' ');
                    
                    const container = document.createElement('div');
                    container.className = 'p-3 bg-gray-50 rounded-lg border';
                    
                    const p = document.createElement('p');
                    p.className = 'text-gray-700 mb-3 leading-relaxed';
                    p.textContent = hashtagString;

                    const button = document.createElement('button');
                    button.className = 'copy-btn btn btn-secondary text-xs px-2 py-1';
                    button.textContent = 'Copy All Hashtags';
                    button.dataset.copy = hashtagString;

                    container.appendChild(p);
                    container.appendChild(button);
                    hashtagsOutput.appendChild(container);
                }
                
                // Add event listeners to new copy buttons
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const textToCopy = e.target.getAttribute('data-copy');
                        copyToClipboard(textToCopy);
                    });
                });

                resultsContainer.classList.remove('hidden');
            }

            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showNotification();
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                    showError("Could not copy text.");
                }
                document.body.removeChild(textarea);
            }

            function showNotification() {
                notification.classList.remove('opacity-0', '-translate-y-10');
                notification.classList.add('opacity-100', 'translate-y-0');
                setTimeout(() => {
                    notification.classList.remove('opacity-100', 'translate-y-0');
                    notification.classList.add('opacity-0', '-translate-y-10');
                }, 2000);
            }
            
            function showError(msg) {
                errorMessage.textContent = msg;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
